<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Creativo de Discord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-icon {
            font-size: 2rem;
            margin-right: 10px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .card-content {
            line-height: 1.6;
            color: #666;
        }

        .photo-card {
            grid-column: 1 / -1;
        }

        .photo-container {
            text-align: center;
            margin-top: 15px;
        }

        .photo-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .photo-credit {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #888;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 1.1rem;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status.online {
            border-left: 5px solid #4CAF50;
        }

        .status.offline {
            border-left: 5px solid #f44336;
        }

        .link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                display: block;
                margin: 10px auto;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Bot Creativo de Discord</h1>
            <p>Tu dosis diaria de inspiraci√≥n y herramientas √∫tiles para desarrolladores</p>
        </div>

        <div id="bot-status" class="status">
            <strong>Estado del Bot:</strong> <span id="status-text">Verificando...</span>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadDailyContent()">üåü Generar Inspiraci√≥n Completa</button>
            <button class="btn" onclick="loadPhoto()">üì∏ Nueva Foto</button>
            <button class="btn" onclick="loadTool()">üß∞ Nueva Herramienta</button>
            <button class="btn" onclick="loadResource()">üîó Nuevo Recurso</button>
            <button class="btn" onclick="loadIdea()">‚úçÔ∏è Nueva Idea</button>
            <button class="btn" onclick="loadPrompt()">üé≤ Nuevo Prompt</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generando contenido inspirador...</p>
        </div>

        <div class="content-grid" id="content-grid">
            <!-- El contenido se cargar√° aqu√≠ din√°micamente -->
        </div>
    </div>

    <script>
        // Verificar estado del bot al cargar la p√°gina
        window.addEventListener('load', function() {
            checkBotStatus();
            loadDailyContent();
        });

        async function checkBotStatus() {
            try {
                const response = await fetch('/api/bot/status');
                const data = await response.json();
                const statusElement = document.getElementById('bot-status');
                const statusText = document.getElementById('status-text');
                
                if (data.status === 'online') {
                    statusElement.className = 'status online';
                    statusText.textContent = `Online - ${data.user} (${data.guilds} servidores)`;
                } else {
                    statusElement.className = 'status offline';
                    statusText.textContent = 'Offline - Bot no conectado';
                }
            } catch (error) {
                console.error('Error verificando estado del bot:', error);
                const statusElement = document.getElementById('bot-status');
                const statusText = document.getElementById('status-text');
                statusElement.className = 'status offline';
                statusText.textContent = 'Error - No se pudo verificar el estado';
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        async function loadDailyContent() {
            showLoading();
            try {
                const response = await fetch('/api/content/daily');
                const data = await response.json();
                
                const grid = document.getElementById('content-grid');
                grid.innerHTML = '';

                // Foto
                if (data.photo) {
                    const photoCard = createPhotoCard(data.photo);
                    grid.appendChild(photoCard);
                }

                // Idea creativa
                const ideaCard = createCard('‚úçÔ∏è', 'Idea Creativa', data.idea);
                grid.appendChild(ideaCard);

                // Herramienta
                const toolCard = createToolCard(data.tool);
                grid.appendChild(toolCard);

                // Recurso
                const resourceCard = createResourceCard(data.resource);
                grid.appendChild(resourceCard);

                // Prompt
                const promptCard = createCard('üé≤', 'Prompt para IA', `"${data.prompt}"\n\nüí° Pru√©balo en Midjourney, ChatGPT, DALL-E, etc.`);
                grid.appendChild(promptCard);

            } catch (error) {
                console.error('Error cargando contenido:', error);
                alert('Error cargando contenido. Por favor, intenta de nuevo.');
            }
            hideLoading();
        }

        async function loadPhoto() {
            showLoading();
            try {
                const response = await fetch('/api/content/photo?query=inspiration');
                const photo = await response.json();
                
                const grid = document.getElementById('content-grid');
                const existingPhoto = grid.querySelector('.photo-card');
                const photoCard = createPhotoCard(photo);
                
                if (existingPhoto) {
                    grid.replaceChild(photoCard, existingPhoto);
                } else {
                    grid.insertBefore(photoCard, grid.firstChild);
                }
            } catch (error) {
                console.error('Error cargando foto:', error);
            }
            hideLoading();
        }

        async function loadTool() {
            showLoading();
            try {
                const response = await fetch('/api/content/tool');
                const tool = await response.json();
                updateCardContent('üß∞', 'Tool of the Day', createToolContent(tool));
            } catch (error) {
                console.error('Error cargando herramienta:', error);
            }
            hideLoading();
        }

        async function loadResource() {
            showLoading();
            try {
                const response = await fetch('/api/content/resource');
                const resource = await response.json();
                updateCardContent('üîó', 'Recurso √ötil', createResourceContent(resource));
            } catch (error) {
                console.error('Error cargando recurso:', error);
            }
            hideLoading();
        }

        async function loadIdea() {
            showLoading();
            try {
                const response = await fetch('/api/content/idea');
                const data = await response.json();
                updateCardContent('‚úçÔ∏è', 'Idea Creativa', data.idea);
            } catch (error) {
                console.error('Error cargando idea:', error);
            }
            hideLoading();
        }

        async function loadPrompt() {
            showLoading();
            try {
                const response = await fetch('/api/content/prompt');
                const data = await response.json();
                updateCardContent('üé≤', 'Prompt para IA', `"${data.prompt}"\n\nüí° Pru√©balo en Midjourney, ChatGPT, DALL-E, etc.`);
            } catch (error) {
                console.error('Error cargando prompt:', error);
            }
            hideLoading();
        }

        function createCard(icon, title, content) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <span class="card-icon">${icon}</span>
                    <span class="card-title">${title}</span>
                </div>
                <div class="card-content">${content.replace(/\n/g, '<br>')}</div>
            `;
            return card;
        }

        function createPhotoCard(photo) {
            const card = document.createElement('div');
            card.className = 'card photo-card';
            
            let photoCredit = '';
            if (photo.user) {
                photoCredit = `<div class="photo-credit">Por: ${photo.user.name}</div>`;
            }
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="card-icon">üì∏</span>
                    <span class="card-title">Referencia Visual</span>
                </div>
                <div class="photo-container">
                    <img src="${photo.urls.regular}" alt="Imagen inspiradora" loading="lazy">
                    ${photoCredit}
                    <div style="margin-top: 10px;">
                        <a href="${photo.links.html}" target="_blank" class="link">Ver imagen original</a>
                    </div>
                </div>
            `;
            return card;
        }

        function createToolCard(tool) {
            const content = createToolContent(tool);
            return createCard('üß∞', 'Tool of the Day', content);
        }

        function createResourceCard(resource) {
            const content = createResourceContent(resource);
            return createCard('üîó', 'Recurso √ötil', content);
        }

        function createToolContent(tool) {
            return `<strong>${tool.name}</strong><br>
                    ${tool.description}<br>
                    <strong>Categor√≠a:</strong> ${tool.category}<br>
                    <a href="${tool.url}" target="_blank" class="link">Explorar herramienta</a>`;
        }

        function createResourceContent(resource) {
            return `<strong>${resource.name}</strong><br>
                    ${resource.description}<br>
                    <strong>Tipo:</strong> ${resource.type}<br>
                    <a href="${resource.url}" target="_blank" class="link">Visitar recurso</a>`;
        }

        function updateCardContent(icon, title, content) {
            const grid = document.getElementById('content-grid');
            const cards = grid.querySelectorAll('.card');
            
            for (let card of cards) {
                const cardIcon = card.querySelector('.card-icon');
                const cardTitle = card.querySelector('.card-title');
                
                if (cardIcon && cardIcon.textContent === icon && cardTitle && cardTitle.textContent === title) {
                    const cardContent = card.querySelector('.card-content');
                    if (cardContent) {
                        cardContent.innerHTML = content.replace(/\n/g, '<br>');
                    }
                    return;
                }
            }
            
            // Si no existe la tarjeta, crearla
            const newCard = createCard(icon, title, content);
            grid.appendChild(newCard);
        }
    </script>
</body>
</html>
